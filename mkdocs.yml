site_name: tgdl Documentation
site_description: High-performance Telegram media downloader CLI tool
site_author: kavidu-dilhara
site_url: https://kavidu-dilhara.github.io/tgdl/

repo_name: kavidu-dilhara/tgdl
repo_url: https://github.com/kavidu-dilhara/tgdl
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - footnotes

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quick-start.md
      - API Credentials: api-credentials.md
  - User Guide:
      - Authentication: authentication.md
      - Basic Commands: commands.md
      - Advanced Usage: advanced-usage.md
      - Media Filters: media-filters.md
      - Message ID Ranges: message-ranges.md
  - Reference:
      - Command Reference: command-reference.md
      - Configuration: configuration.md
      - Troubleshooting: troubleshooting.md
      - FAQ: faq.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kavidu-dilhara/tgdl
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tgdl/

